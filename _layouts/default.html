  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.conference.short_title }} {{ site.conference.year }} : {{ page.title }}</title>

  <link href="{{ '/css/styles.css' | relative_url }}?v={{ site.cache_tag }}" rel="stylesheet" />
</head>
<body>

    {% include nav.html %}

    <div class="page-content">
      {{ content }}
    </div>

    <footer>
      <div class="container">
        <hr>
        <div class="row" style="padding-bottom: 1em;">
          <div class="col-lg-12 text-center">
            <p>Copyright &copy; {{ site.copyright.year }} {{ site.conference.title }}.</p>
          </div>
        </div>
      </div>
    </footer>
  </div> <!-- #app -->
